{% extends 'base.html' %}

{% block head %}
<title>Log In</title>
{% endblock %}

{% block body %}
<form action="/login" method="POST">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input class="form-control" type="text" name="name" placeholder="name">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input class="form-control" type="password" name="password" placeholder="password">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2">
                <button name="button" value="login" class="btn form-control btn-primary">Log In</button>
            </div>
            <div class="col-2">
                <button name="button" value="register" class="btn form-control btn-secondary">Register</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="text-align: center;">
                {{ message }}
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</form>
{% endblock %}
