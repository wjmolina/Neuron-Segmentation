{% extends 'base.html' %}

{% set active_page = 'segment' %}

{% block header %}
    <h1 class="masthead-heading text-uppercase mb-0">Segmenter</h1>
    <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <p class="masthead-subheading font-weight-light mb-0">PNG | JPG | JPEG | GIF</p>
{% endblock %}

{% block content %}
    <div class="container">
        <form method=post enctype=multipart/form-data>
            <div class="form-row align-items-center">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <input class="custom-file" type="file" name="file">
                </div>
                <div class="col-md-3">
                    <input type="submit" class="btn btn-secondary mb-2 btn-block" value="Segment Image">
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src={{ res }}>
            </div>
            <div class="col-md-4">
                <img class="img-fluid" src={{ seg }}>
            </div>
            <div class="col-md-4">
                <img class="img-fluid" src={{ ext }}>
            </div>
        </div>
    </div>
{% endblock %}
